<template name="wallets">
  <div id="wrapper">
    <div id="layout-static">
      <div class="static-leftbar-wrapper leftbar-default">
        <div class="static-leftbar">
          <div class="leftbar">
            <div class="widget hide-on-horizontal hide-on-small">
              <div class="widget-body">
                <div class="userinfo clearfix">
                  <div class="avatar">
                    <img class="img-responsive img-circle" src="assets/demo/avatar/avatar_06.png">
                    <!-- <span class="status online"></span> -->
                  </div>
                  <div class="info">
                    <span class="name">Jonathan Smith</span>
                    <span class="email">jon@tectonic.io</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="static-content-wrapper">
        <div class="static-content">
          <div class="page-content">
            <!--
            <div class="page-heading mb-n">
              <h1>Dashboard</h1>
              <div class="options">
                <div class="btn-toolbar">
                  <a href="#" class="btn btn-default" data-toggle="dropdown">Settings</a>
                </div>
              </div>
            </div>
            -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5">
              {{> loginButtons}}
              </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <div class="panel panel-default alt with-footer">
                      <div class="panel-heading">
                          <center>
                            <div id="qrcode"></div>
                          </center>
                        {{#if wallet}}
                        <center>
                          {{wallet.address}}<br />
                          {{wallet.balance}} BTC
                        </center>
                        <div class="col-md-3">
                            <input id="toAddress" type="text" placeholder="전송할 주소를 입력해주세요" class="form-control input-md">
                            <input id="coinAmount" type="text" placeholder="전송할 금액을 입력해주세요" class="form-control input-md">
                        </div>
                        <center><button id="sendBTC" type="submit" class="btn btn-primary">전송</button></center><br />

                          {{#each transactions.txs}}
                            <center>{{this}}</center>
                          {{/each}}

                        {{/if}}
                      </div>
                    <div class="panel-heading">
                      <h2 class="title">Wallets</h2>
                      <div class="panel-ctrls">
                        <!--<div class="badge badge-info">99</div>-->
                        <div id="addAddress" class="badge badge-info"><i class="ion-plus"></i></div>
                      </div>
                    </div>
                    <div class="panel-body p-n" style="max-height: 462px;overflow-x: auto;">
                      <ul class="media-list scroll-content m-n">
                        {{#each wallets}}
                        <li class="media b-bl">
                          <a href="#" name="checkBalance" value="{{this.address}}" keyvalue="{{this.key}}">
                            <div class="media-left">
                              <span class="icon teal">
                                <!--<div class="ion-social-bitcoin" data-toggle="tooltip" data-placement="bottom" title="" data-pack="social" data-tags="currency, trade, money"
                                  data-original-title="ion-social-bitcoin"></div>-->
                                <!--<i class="ion-checkmark-circled"></i>-->
                                <i class="ion-social-bitcoin"></i>
                              </span>
                            </div>
                            <div class="media-body">
                              <span class="name">{{this.name}}</span>
                              <span class="time">{{this.address}}</span>
                              <span class="time">{{this.address}}</span>
                            </div>
                          </a>
                        </li>
                        {{/each}}
                      </ul>
                    </div>
                    <!--
                    <div class="panel-footer">
                      <div class="media-right">
                        <span class="name">Total</span>
                        <span class="time">0.0008 BTC</span>
                      </div>
                    </div>
                    -->
                  </div>
                </div>
              </div>


            </div>
            <!-- .container-fluid -->
          </div>
          <!-- #page-content -->
        </div>
        <footer role="contentinfo" style="position: fixed; bottom: 0px;">
          <div class="clearfix">
            <ul class="list-unstyled list-inline pull-left">
              <li>
                <h6 class="m0" id="changeForm">© 2018 Wallet</h6>
              </li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </div>
</template>

<template name="form">
  <h1>TestChain</h1>
    <div class="form-group">
      <input id="address" type="text" placeholder="주소를 입력해주세요" class="form-control input-md">
    </div>
  <button id="SubmitBtn" type="submit" class="btn btn-primary">요청</button>
</template>
